{% extends "manage.html" %}

{% block subtitle %}Add Course{% endblock %}

{% block css %}
<link rel="stylesheet" href="{{ URL_ROOT }}/static/yaksh/css/jquery.datetimepicker.css" type="text/css" /> 
{% endblock %}

{% block script %}
<script src="{{ URL_ROOT }}/static/yaksh/js/jquery.datetimepicker.full.min.js"></script>
{% endblock %}

{% block content %}
<div class="yakshwell container">
<form name=frm id=frm action="" method="post" >
  {% csrf_token %}
  <center>
  <table class="table table-bordered table-responsive-sm">
  {{ form.as_table }}
  </table>
  <br/>
  <script type="text/javascript">
    $("#id_start_enroll_time").datetimepicker({format: 'Y-m-d H:i:s'});
    $("#id_end_enroll_time").datetimepicker({format: 'Y-m-d H:i:s'});
  </script>
  </center>

  <center>
  <button class="btn btn-success" type="submit" id="submit" name="questionpaper">Save</button>
  <button class="btn btn-danger" type="button" name="button" onClick='location.replace("{{URL_ROOT}}/exam/manage/courses");'>Cancel</button>
  {% if course_id %}
    <a href="{{URL_ROOT}}/certificate/add/{{ course_id }}/" class="btn btn-info" role="button">Add Certificate</a>
  {% endif %}
  </center>
</form>
</div>
{% endblock %}
